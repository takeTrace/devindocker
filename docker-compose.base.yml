version: '3.4'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  redis:
    image: redis
    container_name: redis
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: asd
      MONGO_INITDB_ROOT_PASSWORD: asdasd

  devindocker:
    image: devindocker
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      PORT: '3000'
    # ports:
    #   - 3000:3000
    command: ["npm", "run", "start"]
