version: '3.8'

services:
  nginx:
    depends_on:
      - devindocker
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  redis:
    image: redis
    container_name: redis
  mongodb:
    image: mongo
    env_file: .env
    user: root
    volumes:
      - mongo-db:/data/db


  devindocker:
    image: devindocker
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      PORT: '3000'
    command: ["npm", "run", "start"]
    depends_on:
      - mongodb

volumes:
  mongo-db:
    name: 'mongo-db'
